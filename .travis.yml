language: cpp

compiler:
  - gcc
  - clang

sudo: false

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$CXX" = "g++" ]; then
      CXX=g++-6 make debug
    else
      make debug
    fi
  - make test
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$CXX" = "g++" ]; then
      CXX=g++-6 make release
    else
      make release
    fi
  - make test

addons:
  apt:
    sources: 
      - ubuntu-toolchain-r-test
    packages:
      # - g++-4.8
      - g++-6
      - libstdc++-6-dev

cache: ccache

os:
  - linux
  - osx

# env:
#   - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

dist: trusty
